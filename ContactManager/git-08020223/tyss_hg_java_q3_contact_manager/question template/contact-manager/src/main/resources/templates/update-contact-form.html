<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="ISO-8859-1">
	<title>Update Contacts</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		a {
			color: rgb(255, 255, 255) !important;

		}

		a:hover {
			color: rgb(255, 255, 255) !important;
			background: rgb(0, 128, 192) !important;
		}
	</style>
</head>


<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark data-bs-theme=dark">
		<div class="container-fluid">
			<h1 class="navbar-brand">CONTACT MANAGER</h1>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				</ul>
				<span class="navbar-text">
					<a class="navbar-brand" th:href="@{/}">HOME</a>
				</span>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
				<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
					<h2 class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-light text-decoration-none">
						<span class="fs-5 d-none d-sm-inline">Menu</span>
					</h2>
					<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
						id="menu">
						<li class="nav-item">
							<a data-bs-toggle=" collapse" class="nav-link px-0 align-middle" th:href="@{/list}">
								<span class="ms-1 d-none d-sm-inline">Show Contacts</span> </a>
						</li>
						<li>
							<a data-bs-toggle=" collapse" class="nav-link px-0 align-middle"
								th:href="@{showAddContactForm}">
								<span class="ms-1 d-none d-sm-inline">Add Contacts</span> </a>
						</li>
						<li>
							<a data-bs-toggle=" collapse" class="nav-link px-0 align-middle" th:href="@{/home}">
								<span class="ms-1 d-none d-sm-inline">Exit</span></a>
						</li>
					</ul>
					<hr>

				</div>
			</div>


			<div class="container">
				<h2>Update Contacts</h2>
				<hr />
				<form th:action="@{/update}" th:object="${contacts}" method="POST">

					<input type="hidden" th:field="*{id}" class="form-control col-4 mb-4" placeholder="EnterId" />

					<div class="form-group">
						<label>Name</label>
						<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name"
							pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
					</div>

					<div class="form-group">
						<label>Email address</label>
						<input readonly type="email" th:field="*{email}" class="form-control col-4 mb-4"
							placeholder="Enter email" pattern="^\w+[\.]?\w*[\@]\w+[\.]\w{2,3}$" required>
					</div>

					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" th:field="*{phoneNo}" class="form-control col-4 mb-4"
							placeholder="Enter phoneNo" pattern="(7|8|9)\d{9}$" required>
					</div>

					<div class="form-group">
						<label>Address</label>
						<input type="text" th:field="*{address}" class="form-control col-4 mb-4"
							placeholder="Enter Address">
					</div>

					<div class="form-group">
						<label>Description</label>
						<input type="text" th:field="*{description}" class="form-control col-4 mb-4"
							placeholder="Enter Description">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
				<hr />
				<a th:href="@{/list}">Back to list</a>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
</body>

</html>
